
<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="col-8 col-md-8 col-lg-6 col-sm-8 offset-2 offset-lg-3 login-wrapper">
        <div class="logo-wrapper">
            <img src="./assets/logo/logo.png"/>
        </div>
        <form class="form_login" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control"
              formControlName="usernameOrEmail"
              placeholder="Enter username"
              [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }"
              >
              <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">
                <div *ngIf="f.usernameOrEmail.errors.required">Username is required</div>
            </div>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"
            formControlName="password"
            id="exampleInputPassword1" placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              >
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            <button type="submit" class="btn btn-primary pull-right" (click)="login()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
