<header class="header-container" *ngIf="showHeader">
  <app-header></app-header>
</header>
<div class="content-wrapper" [ngClass] = "{'has-header':showHeader, 'has-no-header':!showHeader}">
  <div class="sidebar-container" *ngIf="showSidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="content">
    <div class="page-wrapper">
      <div class="page-header" *ngIf="showSidebar">
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
              </ol>
            </nav>
      </div>
      <div class="page-body">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>
</div>
<div class="footer-container">
  <app-footer></app-footer>
</div>
